<!DOCTYPE html>
<html lang="ko">

</head>

    <div class = "wrapper">

        <br>
        <h2>비밀번호 찾기</h2>
        <div class = "name">
            <input type="text" placeholder="이름"><i class="fas fa-user usericon"></i>
        </div>

        <div class = "id">
            <input type="text" placeholder="아이디"><i class="fas fa-user usericon"></i>

        <div class = "email">
        <input type="email" placeholder="이메일"><i class="fas fa-user usericon"></i>
        </div>
        <div class = "pwbtn">

        </div>
        
        

    </div>
